<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snowman Snowfall</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #e3f2fd;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: 'Comic Sans MS', 'Quicksand', cursive;
      text-align: center;
      cursor: pointer;
    }

    h1 {
      margin: 20px 0;
      font-size: 3em;
      color: #4e342e;
      text-shadow: 2px 2px #d7ccc8;
      z-index: 5;
      position: relative;
    }

    #snowman {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      z-index: 2;
    }

    .snowflake {
      position: absolute;
      width: 40px;
      top: 0;
      animation: fall-spin 5s linear forwards;
      z-index: 3;
    }

    @keyframes fall-spin {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Becky's Winter</h1>

  <img id="snowman" src="https://static.vecteezy.com/system/resources/previews/022/061/819/original/christmas-snowman-with-transparent-background-free-png.png" alt="Snowman">

  <script>
    document.addEventListener('click', () => {
      const flake = document.createElement('img');
      flake.classList.add('snowflake');

      // Snowflake image (can replace this link if you'd like)
      flake.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Snowflake_icon.svg/2048px-Snowflake_icon.svg.png';

      // Random horizontal position within viewport
      const maxX = window.innerWidth - 40;
      flake.style.left = Math.floor(Math.random() * maxX) + 'px';

      document.body.appendChild(flake);

      // Remove after falling
      setTimeout(() => {
        flake.remove();
      }, 5000);
    });
  </script>

</body>
</html>
