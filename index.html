<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Becky's Tree</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #e3f2fd;
      overflow: hidden;
      font-family: 'Comic Sans MS', 'Quicksand', cursive;
      text-align: center;
      height: 100%;
      width: 100%;
    }

    h1 {
      margin: 20px 0;
      font-size: 3em;
      color: #4e342e;
      text-shadow: 2px 2px #d7ccc8;
      z-index: 5;
      position: relative;
    }

    #tree {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70vw;
      max-width: 1000px;
      cursor: pointer;
      z-index: 1;
    }

    .falling-item {
      position: absolute;
      width: 60px;
      top: 0;
      animation: fall-spin 4s linear forwards;
      z-index: 3;
    }

    @keyframes fall-spin {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Becky's Tree</h1>
  <img id="tree" src="https://img.freepik.com/free-vector/tree_1308-36471.jpg" alt="Tree">

  <script>
    const tree = document.getElementById('tree');

    tree.addEventListener('click', () => {
      const item = document.createElement('img');
      item.classList.add('falling-item');

      // 1 in 5 chance for acorn
      const isAcorn = Math.floor(Math.random() * 5) === 0;
      item.src = isAcorn
        ? 'https://static.vecteezy.com/system/resources/previews/021/333/164/original/acorn-fruit-isolated-on-a-transparent-background-png.png'
        : 'https://static.vecteezy.com/system/resources/previews/024/073/876/original/red-apple-illustration-png.png';

      // Random horizontal position within viewport
      const maxX = window.innerWidth - 60;
      item.style.left = Math.floor(Math.random() * maxX) + 'px';

      document.body.appendChild(item);

      // Remove item after falling
      setTimeout(() => {
        item.remove();
      }, 4000);
    });
  </script>

</body>
</html>
