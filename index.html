<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snowman Snowfall</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #e3f2fd;
      overflow: hidden;
      height: 100%;
      width: 100%;
      cursor: pointer;
    }

    #snowman {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      z-index: 2;
    }

    .snowball {
      position: absolute;
      width: 50px;
      top: 0;
      animation: fall-spin 5s linear forwards;
      z-index: 3;
    }

    @keyframes fall-spin {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <img id="snowman" src="https://static.vecteezy.com/system/resources/previews/022/061/819/original/christmas-snowman-with-transparent-background-free-png.png" alt="Snowman">

  <script>
    document.addEventListener('click', () => {
      const snowball = document.createElement('img');
      snowball.classList.add('snowball');

      // Snowball image
      snowball.src = 'https://pngimg.com/uploads/snowball/snowball_PNG19.png';

      // Random horizontal position within viewport
      const maxX = window.innerWidth - 50;
      snowball.style.left = Math.floor(Math.random() * maxX) + 'px';

      document.body.appendChild(snowball);

      // Remove after falling
      setTimeout(() => {
        snowball.remove();
      }, 5000);
    });
  </script>

</body>
</html>
